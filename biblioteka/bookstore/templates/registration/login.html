{% extends 'store/main.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
        <div class="card-header text-center">Zaloguj siÄ™:</div>
    {% for message in messages %}
    <div style="color:red !important; font-size: 1.2em; border: 2px solid red; background-color: #ffe6e6;"class="alert alert-{{ message.tags }} mt-2 text-center">
        {{ message }}
    </div>
{% endfor %}
    <div class="card-body">
    <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input id="username" type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" type="password" name="password" class="form-control" required>
            </div>
            <div class="form-group text-center">
            <input style="background-color: #713309"type="submit" value="Login" class="btn btn-primary">
            </div>
    </div>
    </form>
</div>
    </div>
</div>
{% endblock %}
